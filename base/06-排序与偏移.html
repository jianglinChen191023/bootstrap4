<!doctype html>
<html lang="zh-cn">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="lib/css/bootstrap.css">
  <title>06-排序与偏移</title>
  <style type="text/css">
    .container > .row {
      color: #f7f7f7;
      height: 100px;
      background-color: antiquewhite;
    }

    .container > div > div:nth-child(1) {
      background-color: red;
    }

    .container > div > div:nth-child(2) {
      background-color: green;
    }

    .container > div > div:nth-child(3) {
      background-color: blue;
    }

    .container > div > div:nth-child(4) {
      background-color: #17a2b8;
    }

  </style>
</head>
<body>

<!-- 排序 -->
<div class="container">
  <div class="row align-items-center no-gutters">
    <div class="col-md-3">第一部分</div>
    <div class="col-md-3 order-4">第二部分</div>
    <div class="col-md-3 order-2">第三部分</div>
    <div class="col-md-3 order-1">第四部分</div>
  </div>
</div>

<br/>
<br/>
<br/>

<!-- 偏移 -->
<div class="container">
  <div class="row align-items-center">
    <div class="col-md-3 ">第一部分</div>
    <div class="col-md-3 offset-md-6">第二部分</div>
  </div>
</div>


<!-- bootstrap依赖于JQ -->
<script src="lib/js/jquery.js"></script>
<!-- 弹窗、提示、下拉菜单 -->
<script src="lib/js/popper.js"></script>
<script src="lib/js/bootstrap.js"></script>
</body>
</html>
